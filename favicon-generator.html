<!DOCTYPE html>
<html>
<head>
  <title>Dumbbell Icon for Favicon Generation</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
  <style>
    body {
      background-color: white;
      margin: 0;
      padding: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .icon-container {
      width: 260px;
      height: 260px;
      display: flex;
      justify-content: center;
      align-items: center;
      background-color: white;
    }
    .dumbbell-icon {
      color: #0e7490; /* Tailwind cyan-700 */
      font-size: 220px;
    }
  </style>
</head>
<body>
  <div class="icon-container">
    <i class="fas fa-dumbbell dumbbell-icon"></i>
  </div>
</body>
</html>
